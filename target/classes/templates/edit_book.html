<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Book</title>
	<link rel="stylesheet" type="text/css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div align="center" >
		<h1><b><i>Edit Book</i></b></h1>
		<br />
		<form action="#" th:action="@{/updateBook}" th:object="${book}"
			method="post">

			<table class="table table-striped" style="width:30%">
				<tr class="d-flex">
					<td style="width:30%">Book ID:</td>
					<td style="width:70%"><input type="text" th:field="*{id}" readonly="readonly" style="width:100%"/></td>
				</tr>
				<tr class="d-flex">			
					<td style="width:30%">Book Title:</td>
					<td style="width:70%"><input type="text" th:field="*{title}" style="width:100%"/></td>
				</tr>
				<tr class="d-flex">
					<td style="width:30%">ISBN:</td>
					<td style="width:70%"><input type="text" th:field="*{isbn}" style="width:100%"/></td>
				</tr>
				<tr class="d-flex">
					<td style="width:30%">Author:</td>
					<td style="width:70%"><input type="text" th:field="*{author}" style="width:100%"/></td>
				</tr>
				<tr class="d-flex">
					<td style="width:30%">Price:</td>
					<td style="width:70%"><input type="text" th:field="*{price}" style="width:100%"/></td>
				</tr>
				<tr class="d-flex">
					<td style="width:30%"></td>
					<td style="width:70%">
						<button type="submit" class="btn btn-success">Save</button>
						<a th:href="@{/index}" class="btn btn-primary">Back</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
